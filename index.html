
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Draft 1 Letters</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>

        <!-- Letter A starts here -->
        <div class="letter letter-a"> 
            <div class="leftA"></div>
            <div class="rightA"></div>
            <div class="centerTopA"></div>
            <div class="centerBottomA"></div>   		
    	</div>

        <!-- Letter B starts here -->
		<div class="letter letter-b">
            <div class="leftB"></div>
            <div class="topB"></div>
            <div class="bottomB"></div>
            <div class="topInnerB"></div>
            <div class="bottomInnerB"></div>    		
    	</div>

        <!-- Letter C starts here -->
    	<div class="letter letter-c">   
            <div class="leftC"></div>
            <div class="topC"></div>
            <div class="bottomC"></div>
            <div class="centerC"></div>
    	</div>

        <!-- Letter D starts here -->
		<div class="letter letter-d">    
            <div class="leftD"></div>
            <div class="rightD"></div>
            <div class="centerD"></div>		
    	</div>

        <!-- Letter E starts here -->
    	<div class="letter letter-e">  
            <div class="leftE"></div>
            <div class="topE"></div>
            <div class="middleE"></div>
            <div class="bottomE"></div>   
            <div class="centerTopE"></div>
            <div class="centerBottomE"></div>  		
    	</div>

        <!-- Letter F starts here -->
		<div class="letter letter-f">   
            <div class="leftF"></div>
            <div class="topF"></div>
            <div class="middleF"></div> 
            <div class="centerTopF"></div>	
            <div class="centerBottomF"></div>  			
    	</div>

        <!-- Letter G starts here -->
    	<div class="letter letter-g"> 
            <div class="leftG"></div>
            <div class="topG"></div>
            <div class="bottomG"></div> 
            <div class="centerG"></div>	
            <div class="rightG"></div>
            <div class="topRightG"></div>  				
    	</div>

        <!-- Letter H starts here -->
		<div class="letter letter-h">  
            <div class="leftH"></div>
            <div class="rightH"></div>
            <div class="middleH"></div>   
            <div class="centerTopH"></div>
            <div class="centerBottomH"></div>   		
    	</div>

        <!-- Letter I starts here -->
    	<div class="letter letter-i">   
            <div class="middleI"></div>
            <div class="topI"></div>
            <div class="bottomI"></div>  		
    	</div>

        <!-- Letter J starts here -->
		<div class="letter letter-j">  
            <div class="backgroundJ"></div>
            <div class="topRightJ"></div>
            <div class="centerJ"></div>	
            <div class="topLeftJ"></div> 
            <div class="center2J"></div>
            <div class="topMiddleJ"></div> 
    	</div>

        <!-- Letter K starts here -->
    	<div class="letter letter-k">
            <div class="backgroundK"></div>
            <div class="topK"></div> 
            <div class="center2K"></div>
            <div class="leftK"></div>   
            <div class="bottomRightK"></div>
            <div class="centerK"></div>	  		
    	</div>

        <!-- Letter L starts here -->
		<div class="letter letter-l">    
            <div class="leftL"></div>
            <div class="bottomL"></div>		
    	</div>

        <!-- Letter M starts here -->
    	<div class="letter letter-m">    
            <div class="leftM"></div>
            <div class="rightM"></div>
            <div class="middleM"></div>   
            <div class="centerTopM"></div>
    	</div>

        <!-- Letter N starts here -->
		<div class="letter letter-n">  
            <div class="leftN"></div>
            <div class="rightN"></div>
            <div class="middleN"></div>   
            <div class="centerTopN"></div>  	
            <div class="centerBottomN"></div>  			
    	</div>

        <!-- Letter O starts here -->
    	<div class="letter letter-o">    
            <div class="backgroundO"></div>
            <div class="centerO"></div>				
    	</div>

        <!-- Letter P starts here -->
		<div class="letter letter-p">  
            <div class="leftP"></div>
            <div class="topP"></div>
            <div class="topInnerP"></div>	
    	</div>

        <!-- Letter Q starts here -->
    	<div class="letter letter-q"> 
            <div class="backgroundQ"></div>
            <div class="centerQ"></div>	   
            <div class="dashQ"></div>			
    	</div>

        <!-- Letter R starts here -->
		<div class="letter letter-r">   
            <div class="topR"></div>
            <div class="bottomR"></div>
            <div class="center2R"></div>
            <div class="bottomRightR"></div>
            <div class="leftR"></div>
            <div class="topInnerR"></div>	 
    	</div>

        <!-- Letter S starts here -->
		<div class="letter letter-s">
            <div class="topS"></div>
            <div class="bottomS"></div>
            <div class="centerS"></div>
            <div class="center2S"></div>
            <div class="bottomLeftS"></div>
            <div class="topRightS"></div>
            <div class="diagonalS"></div>
		</div>

        <!-- Letter T starts here -->
		<div class="letter letter-t">
            <div class="middleT"></div>
            <div class="topT"></div>
		</div>

        <!-- Letter U starts here -->
		<div class="letter letter-u">
            <div class="leftU"></div>
            <div class="rightU"></div>
            <div class="bottomU"></div>   
            <div class="centerU"></div>
		</div>

        <!-- Letter V starts here -->
		<div class="letter letter-v">
            <div class="leftV"></div>
            <div class="rightV"></div>
            <div class="bottomLeftV"></div>  
            <div class="bottomRightV"></div>    
            <div class="centerV"></div>
		</div>

        <!-- Letter W starts here -->
		<div class="letter letter-w">
            <div class="leftW"></div>
            <div class="rightW"></div>
            <div class="middleW"></div>   
            <div class="centerBottomW"></div>
		</div>

        <!-- Letter X starts here -->
		<div class="letter letter-x">
            <div class="backgroundX"></div>
            <div class="topX"></div> 
            <div class="center2X"></div>
            <div class="centerX"></div>	  
		</div>

        <!-- Letter Y starts here -->
		<div class="letter letter-y">
            <div class="topY"></div> 
            <div class="middleY"></div>
            <div class="centerY"></div>	  
		</div>

        <!-- Letter Z starts here -->
		<div class="letter letter-z">
            <div class="topZ"></div>
            <div class="bottomZ"></div>
            <div class="middleZ"></div>   
            <div class="centerLeftZ"></div>  	
            <div class="centerRightZ"></div>  	
            <div class="centerDiagonalZ"></div>  	
		</div>

    </body>
</html>
